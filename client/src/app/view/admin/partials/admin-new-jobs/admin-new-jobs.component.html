<div class="title-description margin-bottom--32">
  <h3 class="margin-bottom--12">JOBS</h3>
</div>
<div class="row">
  <h4 class="subtitle-row">New jobs awaiting approval</h4>
</div>
<div class="row">
  <div class="col-md-12 padding-right--0 padding-left--0">
    <div class="table-information full-width margin-bottom--24">
      <div class="head">
        <div class="row-table d-flex">
          <div class="column-table" style="width: 15%">Date</div>
          <div class="column-table" style="width: 15%">Company</div>
          <div class="column-table" style="width: 15%">Job Title</div>
          <div class="column-table" style="width: 15%">Contact</div>
          <div class="column-table" style="width: 15%">Email</div>
          <div class="column-table" style="width: 15%">Tel</div>
          <div class="column-table d-flex--justify-center" style="width: 10%">Actions</div>
        </div>
      </div>
      <div class="body">
        <div class="row-table" *ngFor="let job of jobsAwaitingApprove">
          <input type="checkbox" class="accordions__checkbox" id="{{ job?.id }}">
          <label class="accordions__heading" for="{{ job?.id }}">{{ job?.jobTitle }} <span class="accordion-item-cta">&#9650;</span></label>
          <div class="content-row d-flex accordions__content">
            <div class="column-table border-right-table" style="width: 15%">
              <div class="title-cell">Date</div>
              <div class="description-cell">
                <span>{{ job?.jobDate | date: 'LLL`yy' }}</span>
              </div>
            </div>
            <div class="column-table border-right-table" style="width: 15%">
              <div class="title-cell">Company</div>
              <div class="description-cell">
                <span>{{ job.companyName }}</span>
              </div>
            </div>
            <div class="column-table acc border-right-table" style="width: 15%">
              <div class="title-cell">Job Title</div>
              <div class="description-cell">
                <span>{{ job.jobTitle }}</span>
              </div>
            </div>
            <div class="column-table border-right-table" style="width: 15%">
              <div class="title-cell">Contact</div>
              <div class="description-cell">
                <span>{{ job?.firstName }} {{ job?.lastName }}</span>
              </div>
            </div>
            <div class="column-table border-right-table" style="width: 13%">
              <div class="title-cell">Email</div>
              <div class="description-cell">
                <span>{{ job?.email }}</span>
              </div>
            </div>
            <div class="column-table border-right-table" style="width: 15%">
              <div class="title-cell">Tel</div>
              <div class="description-cell">
                <span>{{ job.phone }}</span>
              </div>
            </div>
            <div class="column-table button-cell overflow--none" style="width: 10%">
              <div class="title-cell"></div>
              <div class="description-cell d-flex--justify-center d-flex--align-center">
                <!--<div ngbDropdown placement="center-right" class="d-inline-block jobs-button-desktop">
                  <button class="drop-jobs" id="dropdownBasic1" ngbDropdownToggle><i class="fas fa-ellipsis-v"></i></button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="jobs-drop">
                    <button class="dropdown-item" (click)="openVerticallyCentered(businessJobPopup, job?.id)">View</button>
                    <button class="dropdown-item" (click)="openConfirm(confirm, jobsAwaitingApprove, 'approveJob', job, 'true')">Accept</button>
                    <button class="dropdown-item" (click)="openConfirm(confirm, jobsAwaitingApprove, 'approveJob', job, 'false')">Decline</button>
                  </div>
                </div>-->
                <a class="view-popup-icon" (click)="openVerticallyCenterJob(businessJobPopup, job, jobsAwaitingApprove, true)"><i class="fa fa-eye"></i></a>
                <!--<a class="view-popup-icon jobs-button-mobile" (click)="approveJob(job?.id, false)"><i class="fas fa-times-circle"></i></a>-->
                <!--<button class="btn primary-button jobs-button-mobile" (click)="openConfirm(confirm, jobsAwaitingApprove, 'approveJob', job, 'true')">Accept</button>
                <button class="btn danger-button jobs-button-mobile" (click)="openConfirm(confirm, jobsAwaitingApprove, 'approveJob', job, 'false')">Decline</button>-->
              </div>
            </div>
          </div>
        </div>
        <div class="row-table not-found-search" *ngIf="jobsAwaitingApprove.length === 0">
          <div class="content-row d-flex accordions__content">
            <div class="column-table d-flex--justify-center" style="width: 100%">
              <span>Jobs not found</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span *ngIf="loadMoreCheck && !paginationLoader" class="job-popup-delete" (click)="loadPagination()">Load more</span>
    <div *ngIf="paginationLoader" class="loader-table margin-bottom--12" id="loader-6">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<div *ngIf="preloaderPage" id="preloader">
  <div id="loader"></div>
</div>
<ng-template #businessJobPopup let-cc="close" let-dc="dismiss">
  <app-business-job-view-popup [closePopup]="dc"
                               [selectedBusinessJob]="selectedBusinessJob"
                               [selectedBusinessJobArray]="selectedBusinessJobArray"
                               [selectedBusinessJobStatus]="selectedBusinessJobStatus"
  ></app-business-job-view-popup>
</ng-template>

<ng-template #confirm let-c="close" let-d="dismiss">
  <app-admin-confirm-popup [closePopup]="d"
                           [confirmArray]="confirmArray"
                           [confirmFunction]="confirmFunction"
                           [confirmData]="confirmData"
                           [confirmStatus]="confirmStatus"
  ></app-admin-confirm-popup>
</ng-template>
